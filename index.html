<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkbox Menu Export</title>
  <style>
    ul {
      list-style-type: none;
      padding-left: 20px;
    }
    .menu-group {
      margin-bottom: 10px;
    }
    .menu-title {
      cursor: pointer;
      user-select: none;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Checkbox Menu Export</h2>
  <div id="menu-container"></div>
  <button onclick="exportSelected()">Export</button>

  <script>
    const data = [
      { menu: 'Administration', tab: 'Firmware Upgrade', faq: 'https://www.asus.com/support/faq/1008000/' },
      { menu: 'Administration', tab: 'Operation Mode', faq: 'https://www.asus.com/support/faq/1015007/' },
      { menu: 'Administration', tab: 'Restore/Save/Upload Setting', faq: 'https://www.asus.com/support/faq/1001376/' },
      { menu: 'AiCloud 2.0', tab: 'AiCloud 2.0', faq: 'https://www.asus.com/support/faq/1010005/' },
      { menu: 'AiMesh', tab: 'AiMesh', faq: 'https://www.asus.com/support/faq/1035087/' },
      { menu: 'AiProtection', tab: 'Network Protection', faq: 'https://www.asus.com/support/faq/1008719/' },
      { menu: 'Game Acceleration', tab: 'Game Acceleration', faq: 'https://www.asus.com/support/faq/1053824/' },
      { menu: 'IPv6', tab: 'IPv6', faq: 'https://www.asus.com/support/faq/113990/' },
      { menu: 'LAN', tab: 'IPTV', faq: 'https://www.asus.com/support/faq/1011708/' },
      { menu: 'LAN', tab: 'VLAN', faq: 'https://www.asus.com/support/faq/1049415/' },
      { menu: 'Parental Controls', tab: 'Web & Apps Filters', faq: 'https://www.asus.com/support/faq/1008720/' },
      { menu: 'Parental Controls', tab: 'Time Scheduling', faq: 'https://www.asus.com/support/faq/1008720/' },
      { menu: 'QoS', tab: 'QoS', faq: 'https://www.asus.com/support/faq/1008710/' },
      { menu: 'System Log', tab: 'General Log', faq: 'https://www.asus.com/support/faq/1008001/' },
      { menu: 'System Log', tab: 'DHCP Leases', faq: 'https://www.asus.com/support/faq/1008002/' },
      { menu: 'System Log', tab: 'Wireless Log', faq: 'https://www.asus.com/support/faq/1008003/' },
      { menu: 'System Log', tab: 'Port Forwarding', faq: 'https://www.asus.com/support/faq/1008004/' },
      { menu: 'System Log', tab: 'IPv6 Log', faq: 'https://www.asus.com/support/faq/1008005/' },
      { menu: 'System Log', tab: 'Routing Table', faq: 'https://www.asus.com/support/faq/1008006/' },
      { menu: 'System Log', tab: 'Port Trigger', faq: 'https://www.asus.com/support/faq/1008007/' },
      { menu: 'System Log', tab: 'System Event', faq: 'https://www.asus.com/support/faq/1008008/' },
      { menu: 'Traffic Analyzer', tab: 'Traffic Monitor', faq: 'https://www.asus.com/support/faq/1008713/' },
      { menu: 'Traffic Analyzer', tab: 'Statistic', faq: 'https://www.asus.com/support/faq/1008714/' },
      { menu: 'WAN', tab: 'Dual WAN', faq: 'https://www.asus.com/support/faq/1011710/' }
    ];

    const container = document.getElementById('menu-container');
    const grouped = {};

    data.forEach(item => {
      if (!grouped[item.menu]) grouped[item.menu] = [];
      grouped[item.menu].push(item);
    });

    for (const menuName in grouped) {
      const groupDiv = document.createElement('div');
      groupDiv.className = 'menu-group';

      const title = document.createElement('div');
      title.className = 'menu-title';
      title.textContent = '▶ ' + menuName;

      const ul = document.createElement('ul');
      ul.classList.add('hidden');

      title.addEventListener('click', () => {
        const isHidden = ul.classList.toggle('hidden');
        title.textContent = (isHidden ? '▶ ' : '▼ ') + menuName;
      });

      grouped[menuName].forEach(entry => {
        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.dataset.tab = entry.tab;
        checkbox.dataset.faq = entry.faq;
        checkbox.id = entry.menu + '-' + entry.tab;

        const label = document.createElement('label');
        label.htmlFor = checkbox.id;
        label.textContent = entry.tab;

        li.appendChild(checkbox);
        li.appendChild(label);
        ul.appendChild(li);
      });

      groupDiv.appendChild(title);
      groupDiv.appendChild(ul);
      container.appendChild(groupDiv);
    }

    function exportSelected() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      let content = '';
      checkboxes.forEach(cb => {
        content += `Tab Name: ${cb.dataset.tab}\nFAQ: ${cb.dataset.faq}\n\n`;
      });

      const blob = new Blob([content], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'selected_tabs.txt';
      link.click();
    }
  </script>
</body>
</html>
