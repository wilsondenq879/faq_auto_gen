<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkbox Menu Export</title>
  <style>
    :root {
      --bg-color: #f7f9fc;
      --text-color: #333;
      --card-bg: #ffffff;
      --card-border: #dfe6e9;
      --card-header-bg: #ecf0f1;
      --card-header-hover: #dcdde1;
      --button-bg: #3498db;
      --button-hover: #2980b9;
    }

    body.dark-mode {
      --bg-color: #1e1e2f;
      --text-color: #f0f0f0;
      --card-bg: #2c2c3e;
      --card-border: #444;
      --card-header-bg: #3c3c4e;
      --card-header-hover: #50506a;
      --button-bg: #8e44ad;
      --button-hover: #732d91;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      margin: 40px;
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    h2 {
      color: var(--text-color);
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .menu-group {
      margin-bottom: 16px;
      border: 1px solid var(--card-border);
      border-radius: 8px;
      background-color: var(--card-bg);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: background-color 0.3s, border-color 0.3s;
    }
    .menu-title {
      padding: 12px 16px;
      cursor: pointer;
      user-select: none;
      background-color: var(--card-header-bg);
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      font-weight: bold;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .menu-title:hover {
      background-color: var(--card-header-hover);
    }
    ul {
      list-style-type: none;
      padding: 0 20px 10px;
      margin: 0;
    }
    li {
      margin: 6px 0;
    }
    label {
      margin-left: 6px;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 10px 20px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>Checkbox Menu Export</h2>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>
  <div id="menu-container"></div>
  <button onclick="exportSelected()">Export</button>

  <script>
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    const data = [
      { menu: 'Administration', tab: 'Firmware Upgrade', faq: 'https://www.asus.com/support/faq/1008000/' },
      { menu: 'Administration', tab: 'Operation Mode', faq: 'https://www.asus.com/support/faq/1015007/' },
      { menu: 'Administration', tab: 'Restore/Save/Upload Setting', faq: 'https://www.asus.com/support/faq/1001376/' },
      { menu: 'AiCloud 2.0', tab: 'AiCloud 2.0', faq: 'https://www.asus.com/support/faq/1010005/' },
      { menu: 'AiMesh', tab: 'AiMesh', faq: 'https://www.asus.com/support/faq/1035087/' },
      { menu: 'AiProtection', tab: 'Network Protection', faq: 'https://www.asus.com/support/faq/1008719/' },
      { menu: 'Game Acceleration', tab: 'Game Acceleration', faq: 'https://www.asus.com/support/faq/1053824/' },
      { menu: 'IPv6', tab: 'IPv6', faq: 'https://www.asus.com/support/faq/113990/' },
      { menu: 'LAN', tab: 'IPTV', faq: 'https://www.asus.com/support/faq/1011708/' },
      { menu: 'LAN', tab: 'VLAN', faq: 'https://www.asus.com/support/faq/1049415/' },
      { menu: 'Parental Controls', tab: 'Web & Apps Filters', faq: 'https://www.asus.com/support/faq/1008720/' },
      { menu: 'Parental Controls', tab: 'Time Scheduling', faq: 'https://www.asus.com/support/faq/1008720/' },
      { menu: 'QoS', tab: 'QoS', faq: 'https://www.asus.com/support/faq/1008710/' },
      { menu: 'System Log', tab: 'General Log', faq: 'https://www.asus.com/support/faq/1008001/' },
      { menu: 'System Log', tab: 'DHCP Leases', faq: 'https://www.asus.com/support/faq/1008002/' },
      { menu: 'System Log', tab: 'Wireless Log', faq: 'https://www.asus.com/support/faq/1008003/' },
      { menu: 'System Log', tab: 'Port Forwarding', faq: 'https://www.asus.com/support/faq/1008004/' },
      { menu: 'System Log', tab: 'IPv6 Log', faq: 'https://www.asus.com/support/faq/1008005/' },
      { menu: 'System Log', tab: 'Routing Table', faq: 'https://www.asus.com/support/faq/1008006/' },
      { menu: 'System Log', tab: 'Port Trigger', faq: 'https://www.asus.com/support/faq/1008007/' },
      { menu: 'System Log', tab: 'System Event', faq: 'https://www.asus.com/support/faq/1008008/' },
      { menu: 'Traffic Analyzer', tab: 'Traffic Monitor', faq: 'https://www.asus.com/support/faq/1008713/' },
      { menu: 'Traffic Analyzer', tab: 'Statistic', faq: 'https://www.asus.com/support/faq/1008714/' },
      { menu: 'WAN', tab: 'Dual WAN', faq: 'https://www.asus.com/support/faq/1011710/' }
    ];

    const container = document.getElementById('menu-container');
    const grouped = {};

    data.forEach(item => {
      if (!grouped[item.menu]) grouped[item.menu] = [];
      grouped[item.menu].push(item);
    });

    for (const menuName in grouped) {
      const groupDiv = document.createElement('div');
      groupDiv.className = 'menu-group';

      const title = document.createElement('div');
      title.className = 'menu-title';

      const toggleIcon = document.createElement('span');
      toggleIcon.textContent = '▶';

      const parentCheckbox = document.createElement('input');
      parentCheckbox.type = 'checkbox';
      parentCheckbox.id = 'group-' + menuName;

      const label = document.createElement('label');
      label.htmlFor = parentCheckbox.id;
      label.textContent = menuName;

      title.appendChild(toggleIcon);
      title.appendChild(parentCheckbox);
      title.appendChild(label);

      const ul = document.createElement('ul');
      ul.classList.add('hidden');

      title.addEventListener('click', (e) => {
        if (e.target.tagName !== 'INPUT') {
          const isHidden = ul.classList.toggle('hidden');
          toggleIcon.textContent = isHidden ? '▶' : '▼';
        }
      });

      parentCheckbox.addEventListener('change', () => {
        const checkboxes = ul.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(cb => cb.checked = parentCheckbox.checked);
      });

      grouped[menuName].forEach(entry => {
        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.dataset.tab = entry.tab;
        checkbox.dataset.faq = entry.faq;
        checkbox.id = entry.menu + '-' + entry.tab;

        const label = document.createElement('label');
        label.htmlFor = checkbox.id;
        label.textContent = entry.tab;

        li.appendChild(checkbox);
        li.appendChild(label);
        ul.appendChild(li);
      });

      groupDiv.appendChild(title);
      groupDiv.appendChild(ul);
      container.appendChild(groupDiv);
    }

    function exportSelected() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      let content = '';
      checkboxes.forEach(cb => {
        if (cb.dataset.tab && cb.dataset.faq) {
          content += `Tab Name: ${cb.dataset.tab}\nFAQ: ${cb.dataset.faq}\n\n`;
        }
      });

      const blob = new Blob([content], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'selected_tabs.txt';
      link.click();
    }
  </script>
</body>
</html>
